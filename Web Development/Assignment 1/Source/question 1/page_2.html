<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/page_2.css">
	<title>Rate my Page</title>
</head>
<body>
	<header>
		<p style="margin-top: 55px;">Sign My Page</p>
	</header>
	<form>
		<p>
			<label>Name:</label>
			<input type="text" placeholder="Type your Name">
		</p>
		<p>
			<label>Gender:</label>
			<input type="radio" name="gender"> Male
			<input type="radio" name="gender"> Female
		</p>
		<p>
			<label>How did you reach my page</label>
			<select>
				<option Selected>Friend</option>
				<option>Family</option>
				<option>Colleague</option>
				<option>Socal Media</option>
				<option>Search Engine</option>
				<option>Other</option>
			</select>
		</p>
		<p>
			<p><label>Hobbies:</label></p>
			<div class="move-right">
				<table>
					<tr>
						<td><input type="checkbox"> Sports</td>
						<td><input type="checkbox"> Music</td>
					</tr>
					<tr>
						<td><input type="checkbox"> Traveling</td>
						<td><input type="checkbox"> Crafting</td>
					</tr>
					<tr>
						<td><input type="checkbox"> Reading</td>
						<td><input type="checkbox"> Computers/Video Games</td>
					</tr>
					<tr>
						<td><input type="checkbox"> Socializing</td>
						<td><input type="checkbox"> Cooking/Baking</td>
					</tr>
				</table>
			</div>
		</p>
		<p>
			<p><label>Write a message:</label></p>
			<textarea placeholder="Write your message here..."></textarea>
		</p>
		<p>
			<p><label>Rate My Page:</label></p>
			<div class="move-right">0<input type="range" min="0" max="10">10</div>
		</p>
		<div class="button-pos">
			<input type="submit" class="btn-space">
			<input type="reset" class="btn-space" value="clear">
			<a href="page_1.html"><input type="button" value="Back"></a>
		</div>
	</form>
</body>
</html>
