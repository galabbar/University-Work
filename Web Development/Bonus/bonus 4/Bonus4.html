<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Bonus4.css">
	<script type="text/javascript" src="Bonus4.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="info-Box">
			<div id="name-div" class="text-div">
				<input type="text" placeholder="Enter your name" id="name" class="txtBox">
			</div>
			<div id="age-div" class="text-div">
				<input type="text" placeholder="Enter your age" id="age" class="txtBox">
			</div>
			<div id="email-div" class="text-div">
				<input type="text" placeholder="Enter your email" id="email" class="txtBox">
			</div>
			<div id="login-div" class="text-div">
				<input type="text" placeholder="Enter your username" id="user" class="txtBox">
			</div>
			<div id="pass-div" class="text-div">
				<input type="password" placeholder="Enter your Password" id="pass" class="txtBox">
			</div>

			<span class="btn-span">
				<button type="button" class="btn" onclick="MATCH()">Submit</button>
				<a href="#"><button type="reset" class="btn">Reset</button></a>
			</span>
		</div>
	</div>
</body>
</html>
