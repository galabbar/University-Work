	<link rel="stylesheet" type="text/css" href="q1.css">

<body>
	<div class="wrapper">

			<div class="Header-text">Quick Pay</div>
			<div class="Header-img"><img src="double_arrow.png" width="30" height="30"></div>

					<input type="radio" name="num"> Consumer Number

			</div>
			<div id="captcha">
				<div>
					<span style="color: orange;">*</span>Type Characters:
					<input type="text" class="txtBox" placeholder="Enter Characters Shown Below">
				</div>
				<img src="Capture.png" class="img" width="200" height="100">
				<img src="refresh.png" width="20" height="20">
			</div>
		</div>
		<div class="footer-box">
			<img src="pp.png" width="20" height="20" class="footer-img"><span class="footer-text">&emsp;Previous payments done with Mobile Number (Registered/Quick Pay)can pay using <strong>Mobile Number</strong></span>
