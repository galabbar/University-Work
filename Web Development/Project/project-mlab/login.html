<html lang="en">
  <head>
    <!-- Meta tages -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website information -->
    <meta
      name="description"
      content="A website that helps Lab Manager to manage it"
    />
    <meta name="keywords" content="Lab, Chem, Pharmacy" />
    <meta name="author" content="Hassan Khalaf, Rania Kharnoub, Ghazi AlAbar" />

    <!-- CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <title>Mlab &rarr; Login</title>
  </head>
  <!-- type of body and set the main styles -->
  <body
    id="login"
    class="d-flex justify-content-center align-items-center container-fluid"
  >
    <!-- form section of login -->
    <section class="bg-white p-4 rounded">
      <!-- logo and title -->
      <div class="text-center">
        <h3>M-Lab</h3>
        <img src="./imgs/capsules.png" alt="Logo" width="100px" />
      </div>
      <hr />
      <!-- title -->
      <h5 class="text-center mb-3">Login</h5>
      <!-- form -->
      <form action="" class="login-form" id="loginForm">
        <!-- email input -->
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" />
        </div>
        <!-- password input -->
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            aria-describedby="passwordHelp"
          />
          <div id="passwordHelp" class="form-text">Keep it secret</div>
        </div>
        <!-- remeber checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="loginSave" />
          <label class="form-check-label" for="loginSave">Save accout</label>
        </div>
        <!-- login button -->
        <div class="text-end">
          <button type="button" class="btn btn-primary" onclick="login()">
            Login
          </button>
        </div>
      </form>
    </section>
    <!-- geneal Java Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- local  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
