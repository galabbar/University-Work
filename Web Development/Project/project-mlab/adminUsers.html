    <!-- modals -->
    <!-- add modal -->
    <!--for the button add user-->
    <!-- modals -->
    <!-- add modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalL"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="addModalL">Add new user </h5>
            <!--to close thw window-->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <form action="#">
              <label for="UserName">Name</label>
              <input
                type="text"
                name="UserName"
                id="UserName"
                class="form-control"
                placeholder="Enter name here"
                required
                maxlength="20"
              />
              <br />
              <label for="UserEmail">Email</label>
              <input
                type="text"
                name="UserEmail"
                id="UserEmail"
                class="form-control"
                placeholder="abc@MLab.com"
                required
                maxlength="20"
              />
              <br />
              <div class="mb-3">
              <label for="userType" class="form-label">Type  </label>
                  <select name="userType" id="userType" class="form-control" >
                       <option value="admin">Admin</option>
                       <option value="chemist">Chemist</option>
                       <option value="pharmacist">Pharmacist</option>
                       <!--only one option "list" -->
                   </select>
              </div>
              <label for="formpassword">Password</label>
              <input
                type="password"
                name="formNewName"
                id="formNewName"
                class="form-control"
                placeholder="*********"
                required
                maxlength="20"
              />
              <br />
              <label for="formCpassword">Confirm Password</label>
              <input
                type="password"
                name="formNewDesc"
                id="formNewDesc"
                class="form-control"
                placeholder="*********"
                required
                maxlength="20"
              />
              <div id="newFormuser"></div>
            </form>
          </div>
          
          
          <!-- footer -->
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
              onclick="Adduser(0);"
            >
              Create User
            </button>        

            
          </div>
        </div>
      </div>
    </div>
